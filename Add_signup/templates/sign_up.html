{% extends "public_template.html" %}

{% block title %}Sign up{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Sign up</h1>
      <hr>
      <!-- We set the action attribute to be the Flask route we want to send form data to 
           Also, we need to pass the request method in the method attribute - here it is "POST" -->
      <form action="{% url 'sign_up' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label>Username</label>
          <!-- To access form data in Flask, you must provide the name attribute in each of the forms input tags -->
          <input type="text" class="form-control" id="username" name="username" placeholder="Select a username">
        </div>
      
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
      
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create a password">
        </div>

        <button type="submit" class="btn btn-primary">Sign up</button>

        {% if messages %}
          <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      
      </form>

    </div>
  </div>
</div>

{% endblock %}
